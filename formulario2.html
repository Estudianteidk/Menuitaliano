<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Formulario de Contacto</h2>

  <form action="https://formspree.io/f/mgvzjgpj" method="POST">
    <label>
      Tu correo electr√≥nico:
      <input type="email" name="email" required>
    </label>

    <label>
      Tu mensaje:
      <textarea name="message" rows="6" required></textarea>
    </label>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>

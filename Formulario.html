<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Restaurantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Encuesta sobre Experiencias en Restaurantes</h2>

  <form action="https://formspree.io/f/meozbykb" method="POST">
    
    <label>
      Tu correo electrónico:
      <input type="email" name="email" required>
    </label>

    <label>
      ¿Cada cuánto sales a comer a restaurantes?
      <select name="frecuencia" required>
        <option value="">Selecciona una opción</option>
        <option value="diario">Diario</option>
        <option value="varias-veces-semana">Varias veces por semana</option>
        <option value="una-vez-semana">Una vez por semana</option>
        <option value="ocasionalmente">Ocasionalmente</option>
        <option value="casi-nunca">Casi nunca</option>
      </select>
    </label>

    <label>
      ¿Siempre pides lo mismo o cambias?
      <textarea name="variedad_pedidos" rows="3" required></textarea>
    </label>

    <label>
      ¿Qué es lo que más te gusta de la comida en los restaurantes?
      <textarea name="lo_que_mas_gusta" rows="3" required></textarea>
    </label>

    <label>
      ¿Tu estancia es satisfactoria?
      <select name="satisfaccion" required>
        <option value="">Selecciona una opción</option>
        <option value="muy-satisfactoria">Muy satisfactoria</option>
        <option value="satisfactoria">Satisfactoria</option>
        <option value="neutral">Neutral</option>
        <option value="insatisfactoria">Insatisfactoria</option>
        <option value="muy-insatisfactoria">Muy insatisfactoria</option>
      </select>
    </label>

    <button type="submit">Enviar respuestas</button>
  </form>

</body>
</html>
